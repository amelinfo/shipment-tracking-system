spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  kafka:
    bootstrap-servers: mock://test
  sql:
    init:
      mode: never

logging:
  level:
    com.logistics.tracking: WARN
    "org.springframework.kafka": WARN