# Spring Application Configuration
spring.application.name=notification-service

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.properties.spring.json.trusted.packages=com.logistics.common
spring.kafka.consumer.properties.spring.json.type.mapping=shipmentEvent:com.logistics.common.ShipmentEvent

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.com.logistics.notification=INFO
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always

# Application-specific Configuration
app.kafka.topic=shipment-status-changes
app.kafka.group-id=notification-service-group
